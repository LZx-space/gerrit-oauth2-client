plugins {
    id 'java'
}

group 'org.lzx.gerrit'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                "Implementation-Title": project.name,
                "Implementation-Version": project.version,
                "Implementation-Vendor": "lzx.org",
                "Gerrit-ApiType": "plugin"
        )
    }
}

dependencies {
    implementation 'com.google.gerrit:gerrit-extension-api:3.6.1'
    compileOnly 'com.google.gerrit:gerrit-plugin-api:3.6.1'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    implementation 'com.google.gerrit:common:2.1.5'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}